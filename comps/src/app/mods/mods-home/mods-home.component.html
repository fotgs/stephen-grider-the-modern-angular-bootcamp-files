<app-divider>Modal</app-divider>
<button (click)="onClick()" class="ui button">
  Show Modal
</button>
<app-modal (close)="onClick()" *ngIf="openModal">
  <h1 class="modalTitle">
    <div modalTitle>
      Title
    </div>
    <p>This has some stuff.</p>
  </h1>
  <div modalFooter>
    <button class="ui button">Close</button>
  </div>
</app-modal>
