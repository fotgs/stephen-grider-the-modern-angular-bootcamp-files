<button class="ui button" (click)="openModal()">Open Modal</button>
<div class="ui dimmer visible active">
  <div class="ui modal visible active">
    <i class="close icon"></i>
    <div class="header">
      Profile Picture
    </div>
    <div class="image content">
      <div class="ui medium image">
        <img />
      </div>
      <div class="description">
        <div class="ui header">We've auto-chosen a profile image for you.</div>
        <p>
          We've grabbed the following image from the
          <a href="https://www.gravatar.com" target="_blank">gravatar</a> image
          associated with your registered e-mail address.
        </p>
        <p>Is it okay to use this photo?</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Nope
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
