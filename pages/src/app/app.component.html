<nav>
  <ul class="pagination">
    <!-- prev button -->
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
    </li>

    <!-- pages -->
    <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item" [ngClass]="{ active: i === currentPage }">
        <a
          *ngIf="checkWindowIndex(i)"
          (click)="currentPage = i"
          class="page-link"
          >{{ i + 1 }}</a
        >
      </li>
    </ng-container>

    <!-- next button -->
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]="'blue'">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" [alt]="images[currentPage].title" />
</div>
