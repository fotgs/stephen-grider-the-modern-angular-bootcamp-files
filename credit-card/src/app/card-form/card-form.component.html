<form [formGroup]="cardForm"></form>
<app-input [control]="cardForm.get('name')" [label]="'Name'"></app-input>
<hr />
<!-- debugging purposes -->
<div>Form contents: {{ cardForm.value | json }}</div>
<div>Form valid: {{ cardForm.valid | json }}</div>
<div>Name Errors: {{ cardForm.get("name").errors | json }}</div>
