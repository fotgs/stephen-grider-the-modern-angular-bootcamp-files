<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input [control]="cardForm.get('name')" [label]="'Name'"></app-input>
  <app-input
    [control]="cardForm.get('cardNumber')"
    [label]="'Card Number'"
  ></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        [control]="cardForm.get('expiration')"
        [label]="'Expiration (MM/YY)'"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        [control]="cardForm.get('securityCode')"
        [label]="'Security Code'"
      ></app-input>
    </div>
  </div>
  <div class="buttons">
    <button
      class="button is-primary"
      [disabled]="cardForm.invalid"
      type="submit"
    >
      Submit
    </button>

    <button class="button is-warning" (click)="onResetClick()" type="button">
      Reset
    </button>
  </div>
</form>
